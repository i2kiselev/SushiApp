<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${roll.name}">Web app</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <script crossorigin="anonymous" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script crossorigin="anonymous" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script crossorigin="anonymous" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" th:src="@{/js/home.js}"></script>
</head>
<body>
<div th:replace="fragments/client_navbar"></div>
<div class="container-fluid">
    <div class="content-wrapper">
        <div class="item-container">
            <div class="container pic">
                <div class="col-md-12">
                    <div class="product col-md-3 service-image-left">
                        <div style="text-align: center;">
                            <img id="item-display" th:src="@{/products/getImage(id=${roll.id})}" alt=""/>
                        </div>
                    </div>
                </div>
                <div class="col-md-7">
                    <div class="product-title" th:text="${roll.name}">Name</div>
                    <div class="product-desc" th:text="${roll.description}">Description</div>
                    <hr>
                    <div class="product-price" th:text="${roll.price}">Price</div>
                    <hr>
                    <div class="btn-group cart">
                        <a th:href="@{/shoppingCart/addProduct/{id}(id=${roll.id})}">
                            <button type="button" class="btn btn-success" >
                            Add to cart
                        </button>
                        </a>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
